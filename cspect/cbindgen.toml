language = "C"

header = """
//===----------------------------------------------------------------------===//
// CircumSpect DPI bindings
//===----------------------------------------------------------------------===//
"""
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify manually. */"
include_guard = "CSPECT_DPI_H_"
pragma_once = false

# Wrap in `#ifdef  __cplusplus extern {` headers.
cpp_compat = true

# Include the original header that contains svdpi types
includes = ["svdpi.h"]

[parse]
parse_deps = false

# Don't generate definitions for types from bindgen
[export]
exclude = ["svLogicVecVal", "svBit", "svLogic"]
